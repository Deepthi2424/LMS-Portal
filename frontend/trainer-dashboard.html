<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard | LMS</title>
  <link rel="stylesheet" href="trainer-dashboard.css">
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">LMS</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>My Courses</li>
      <li>Students</li>
      <li>Reports</li>
      <li>Profile</li>
      <li>Logout</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="top">
      <h2>Welcome back ðŸ‘‹</h2>
      <button class="logout">Logout</button>
    </header>

    <!-- Stats -->
    <section class="stats">
      <div class="card">
        <h4>Total Courses</h4>
        <p>6</p>
      </div>
      <div class="card">
        <h4>Total Students</h4>
        <p>120</p>
      </div>
      <div class="card">
        <h4>Active Courses</h4>
        <p>4</p>
      </div>
      <div class="card">
        <h4>Completion Rate</h4>
        <p>78%</p>
      </div>
    </section>

    <!-- Courses -->
    <section class="courses">
      <h3>My Courses</h3>

      <div class="course">
        <div>
          <h4>MERN Stack Development</h4>
          <div class="actions">
            <button onclick="addModule()">Add Module</button>
            <button onclick="addContent()">Add Content</button>
            <button onclick="viewStudents()">Students</button>
          </div>
        </div>
      </div>

      <div class="course">
        <div>
          <h4>Python Full Stack</h4>
          <div class="actions">
            <button>Add Module</button>
            <button>Add Content</button>
            <button>Students</button>
          </div>
        </div>
      </div>

      <div class="course">
        <div>
          <h4>Data Analytics</h4>
          <div class="actions">
            <button>Add Module</button>
            <button>Add Content</button>
            <button>Students</button>
          </div>
        </div>
      </div>

    </section>
  </main>

</div>

<script src="trainer-dashboard.js"></script>
</body>
</html>
