<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    .sidebar {
      width: 200px;
      background: #5c5ce0;
      height: 100vh;
      position: fixed;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
    }
    .trainer-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .trainer-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .trainer-card h4 {
      margin: 0 0 10px 0;
    }
    .trainer-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LMS</h2>
    <a href="#">Dashboard</a>
    <a href="#">My Courses</a>
    <a href="#">Progress</a>
    <a href="#">Certificates</a>
    <a href="#">Profile</a>
  </div>

  <div class="main">
    <h2>Welcome back ðŸ‘‹</h2>
    <div class="cards">
      <div class="card">
        <h3>Enrolled Courses</h3>
        <p id="enrolled">8</p>
      </div>
      <div class="card">
        <h3>Learning Hours</h3>
        <p id="hours">10</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p id="completed">2</p>
      </div>
      <div class="card">
        <h3>Certificates</h3>
        <p id="certificates">1</p>
      </div>
    </div>

   <h2>Trainer List</h2>
<div id="trainer-list"></div>
<script src="trainer-dashboard.js"></script>

<div class="trainer-metrics">
  <div id="total-courses" class="metric-card"></div>
  <div id="total-students" class="metric-card"></div>
  <div id="total-lessons" class="metric-card"></div>
</div>

<div class="trainer-card">
  <h3>John Trainer</h3>
  <p>Email: john@lms.com</p>
  <p>Course: MERN Stack</p>
  <p>Status: Active</p>
  <button onclick="viewStudents('trainerId')">View Students</button>
  <button onclick="addModule('trainerId')">Add Module</button>
</div>

<div id="trainer-courses"></div>

</body>
</html>
